<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Romaninibus</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'm_web/js/sweetalert.js' %}">
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #ffc08d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://romaninibus.cl/wp-content/uploads/2020/02/logo_romanini-original.png" alt="Logo" width="300" height="53" data-actual-width="500" data-actual-height="80" style="margin-left: 160px;">
                
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left: 30%;">
                <div class="navbar-nav" style="text-decoration: none; color:black;">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    <a class="nav-link" href="{% url 'checklist' %}">Check-List</a>
                    <a class="nav-link" href="{% url 'alertas' %}">Alertas</a>
                    <a class="nav-link" href="{% url 'solicitud' %}">Solicitud</a>
                    <a class="nav-link" href="{% url 'otmecanicos' %}">O.T Mecanicos</a>
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </div>
    </nav>
</head>
<body style="padding-top:100px">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
        {% for m in messages %} 
            <script>
                Swal.fire({
                    icon:"success",
                    text:"{{m}}",
                    title:"Felicitaciones"
                })
            </script>
        {% endfor %}
    {% endif %}

    {% block contenido %}
    
    {% endblock %}
</body>
<footer class="fixed-bottom" style="background-color:rgb(180, 180, 180); text-align: center;">
    <div class="et_pb_text_inner">© RomaniniBus 2020 | <a href="https://goo.gl/maps/GHp11UYCNULAgodk8" style="text-decoration: none; color:black" target="_blank" rel="noopener noreferrer">Avda. Oriental 5975, Peñalolén, Santiago de Chile</a> | +56 22 227 5592 | +56 22 226 8651 </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</footer>
</html>
